  <h1 class="Main" style= " font-size:100%" > The Pyschic Game: Try to guess the letter the computer has picked! <h1>
  <h2 style= "font-size:100%"> Are you pyschic? <h2>

</head>

<body style="background-color:grey;">

  <div id="game">
    <p style= " font-size:50%" >Guess what letter I'm thinking of:</p>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options
    var computerChoices = ["a", "b", "d", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "2y", "z" ] ;
    var userGuess ;


 // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;
    var yourGuessesSoFar = [];
      
    var guessedLetters = [];
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    // Function to reset everything
   var reset = function() {
     guessesLeft = 10;
     yourGuessesSoFar = [];
     } 

   
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      userGuess = event.key;
      console.log (userGuess)


      // Randomly chooses a choice from the options array. This is the Computer's guess.
      
      console.log(computerGuess)
      // Reworked our code from last step to useh.fl "else if" instead of lots of if statements.

      // This logic determines the outcome of the game and increments the appropriate numbe


      if (userGuess === computerGuess) {
            wins++;
            guessesLeft = 10;
            yourGuessesSoFar = [];
            alert ("You are a pyschic!");
            }

      else if (userGuess != computerGuess) {
            guessesLeft --;
            }

      if ((guessesLeft === 0 )) {
          losses++;
          guessesLeft = 10;
          yourGuessesSoFar = [];
          alert ("You lose!")
        }
        
        yourGuessesSoFar.push(userGuess);

        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
        var html =

          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p>Guesses Left: " + guessesLeft + "</p>"+
          "<p>Your guesses so far: " + yourGuessesSoFar + "</p>";


        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      
    };
  </script>
